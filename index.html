<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarPosterrs</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Instagram Card */
.instagram-card {
    display: flex;
    align-items: center;
    gap: 15px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    border-radius: 20px;
    margin-bottom: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    transition: 0.3s ease;
}

.instagram-card:hover {
    transform: scale(1.05);
}

/* Profile Image */
.instagram-card img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #d62976;
}

/* Username */
.username {
    font-size: 1.2rem;
    font-weight: bold;
}

/* Follow Button */
.follow-btn {
    margin-left: 15px;
    padding: 8px 18px;
    border-radius: 30px;
    background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
}

.follow-btn:hover {
    opacity: 0.8;
}

/* Video */
.video-container {
    width: 90%;
    max-width: 800px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);
}

video {
    width: 100%;
    display: block;
}
</style>
</head>

<body>

<div class="instagram-card">
    <img src="logo.png" alt="Instagram Profile">
    <div>
        <div class="username">@carposterrs</div>
        <div style="font-size:0.9rem;color:#ccc;">Bizi instagramda izl…ôyin</div>
    </div>
    <a class="follow-btn" href="https://www.instagram.com/carposterrs/" target="_blank">
        Follow
    </a>
</div>

<div class="video-container">
    <video controls poster="poster.jpg">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
